{% extends "main.html" %}
{% load static %}
{% block content %}


    <div class="container">
        <h1>{{ news.head }}</h1>
            {% if first_image %}
                <div class="w-75 h-75 align-content-center">
                    <div class="carousel slide" id="carouselExample" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="/{{ first_image.image }}" alt="SlideItem" class="d-block">
                            </div>
                            {% for image in images %}
                                <div class="carousel-item">
                                    <img src="/{{ image.image }}" alt="SlideItem" class="d-block w-100">
                                </div>
                            {% endfor %}
                        </div>
                    {% if images %}
                        <a href="#carouselExample" class="carousel-control-prev" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a href="#carouselExample" class="carousel-control-next" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    {% endif %}

                    </div>
                </div>
            {% endif %}




            <div class="text_news">
                <p>{{ news.text }}</p>
            </div>

    </div>



{% endblock %}
